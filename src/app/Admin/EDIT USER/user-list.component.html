<h2 mat-dialog-title>Edit User</h2>
<mat-dialog-content class="mat-typography">
  <!-- Display the form controls -->
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
        <mat-error *ngIf="userForm.get('username')?.hasError('required')">Username is required</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstname">
        <mat-error *ngIf="userForm.get('firstname')?.hasError('required')">First Name is required</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastname">
        <mat-error *ngIf="userForm.get('lastname')?.hasError('required')">Last Name is required</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="userForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="userForm.get('email')?.hasError('email')">Invalid email</mat-error>
      </mat-form-field>
    </div>

    <mat-dialog-actions>
      <button mat-button color="primary" type="submit" [disabled]="userForm.invalid">Save</button>
      <button mat-button color="warn" type="button" (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
