
<div class="section">
    <div class="container">

        <div class="row">
            <div class="col-md-12 well">
                <button class="btn btn-primary" (click)="openModal()">
                    <i class="fa fa-fw -square -circle fa-plus-square"></i> Create User
                  </button>
                  </div>
        </div>

        </div>
</div>

<ng-template #userModal let-c="close">
    <div class="modal-fade modal-dialog modal-dialog-scrollable  w-100 p-5" role="document">
      <div class="modal-content w-100">
        <form [formGroup]="AdduserForm" (ngSubmit)="onSubmit()" class="p-3">
          <h2 class="text-center mb-4">Add User</h2>
          <div class="form-group mb-3">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstname" name="firstName"  required>
          </div>
          <div class="error-message" *ngIf="AdduserForm.get('firstname')?.hasError('required') && AdduserForm.get('firstname')?.touched">
            First Name is required
          </div>
          <div class="form-group mb-3">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" formControlName="lastname" id="lastName" name="lastName"  required>
          </div>
          <div class="error-message" *ngIf="AdduserForm.get('lastname')?.hasError('required') && AdduserForm.get('lastname')?.touched">
            Last Name is required
          </div>
          <div class="form-group mb-3">
            <label for="username">Username:</label>
            <input type="text" class="form-control" formControlName="username" id="username" name="username"  required>
          </div>
          <div class="error-message" *ngIf="AdduserForm.get('username')?.hasError('required') && AdduserForm.get('username')?.touched">
            Username is required
          </div>

          <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" formControlName="email" name="email"  required >
          </div>
          <div class="error-message" *ngIf="AdduserForm.get('email')?.hasError('required') && AdduserForm.get('email')?.touched">
            Email is required
          </div>
          <div class="error-message" *ngIf="AdduserForm.get('email')?.hasError('email') && AdduserForm.get('email')?.touched">
            Enter a valid email address
          </div>

          <div class="form-group mb-3">
            <label for="password">Password:</label>
            <input type="password" class="form-control" formControlName="password" id="password" name="password"  required>
          </div>
          <div class="error-message" *ngIf="AdduserForm.get('password')?.hasError('required') && AdduserForm.get('password')?.touched">
            Password is required
          </div>
          <div class="error-message" *ngIf="AdduserForm.get('password')?.hasError('pattern') && AdduserForm.get('password')?.touched">
            Password must have at least 8 characters, including letters and numbers
          </div>
          <button type="submit" [disabled]="AdduserForm.invalid" class="btn btn-primary text-end">Submit</button>
        </form>
      </div>
    </div>
  </ng-template>
